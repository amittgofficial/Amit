<!DOCTYPE html>
<html lang="en">
<head>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#1e1e2f" />
<link rel="apple-touch-icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhk1ursjpZ9AO8wJDlsVcnr_5Phr5gcijEc7s4d4Ctg4IgK_gZuWpPMZ9T1Jt7yEnPMIsI3wOzBhcs9skfpxwizQ5YJByK-4paTxKViuDblMIqHdo03vB6bJ6vZT3gsBnPGuYq83n2APUzLzWrZD1oh84smw4y0UQec_Pu627s4oiumTUR_vtc0Hl5kd_Ae/s320/1000004890.png">
<meta name="apple-mobile-web-app-capable" content="yes" />
  


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Premium Mobile Page</title>
  <style>
    :root {
      --bg: #f0f0f3;
      --text: #111;
      --button-bg: linear-gradient(135deg, #8e2de2, #ff6ec4);
      --button-tap: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --button-bg: linear-gradient(135deg, #00c6ff, #0072ff);
      --button-tap: linear-gradient(135deg, #00416a, #e4e5e6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 480px;
      margin: auto;
    }

    .toggle-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .heading {
      text-align: center;
      padding-top: 60px;
      padding-bottom: 20px;
    }

    .heading h1 {
      font-size: 34px;
      font-weight: 800;
      text-shadow: 2px 2px 0 #ccc, 4px 4px 0 #bbb;
      margin: 0;
    }

    .heading h2 {
      font-size: 24px;
      font-weight: 900;
      background: var(--button-bg);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 8px 0 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }

    .spacer {
      flex: 1;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 16px;
      background: var(--bg);
      position: sticky;
      bottom: 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:active,
    .btn.clicked {
      background: var(--button-tap);
      transform: scale(0.96);
    }

    @media (min-width: 481px) {
      body::before {
        content: "Please open on a mobile device 📱";
        position: fixed;
        top: 40%;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 20px;
        color: red;
        background: #fff;
        padding: 30px;
        z-index: 999;
      }

      .heading,
      .button-grid,
      .toggle-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()" title="Toggle Dark Mode">🌙</button>

  <div class="heading">
    <h1>Welcome</h1>
   
  </div>

  <div class="spacer"></div>


  <div class="button-grid">
    <button class="btn" onclick="handleClick(this, 'code.html')">Code Setup</button>
    <button class="btn" onclick="handleClick(this, 'numbertool.html')">NUMBER TOOL</button>
    <button class="btn" onclick="handleClick(this, 'infotech.html')">INFOTECH</button>
    <button class="btn" onclick="handleClick(this, 'snap.html')">SNAPWALLET</button>
    <button class="btn" onclick="handleClick(this, 'youtube.html')">YouTube</button>
    <button class="btn" onclick="handleClick(this, 'cc.html')">CALCULATOR</button>
    <button class="btn" onclick="handleClick(this, 'search.html')">SEARCH</button>
  </div>

  <script>
    function handleClick(button, url) {
      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');
        window.location.href = url;
      }, 200);
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      const icon = document.querySelector('.toggle-btn');
      icon.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    }
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("✅ Service Worker registered"))
      .catch((e) => console.error("SW registration failed:", e));
  }



  </script>

</body>
</html>
