  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Bottom Buttons</title>
  <style>
    body {
      background: #f0f0f3;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .heading {
      text-align: center;
      padding-top: 40px;
      padding-bottom: 20px;
    }

    .heading h1 {
      font-size: 38px;
      font-weight: 800;
      color: #222;
      text-shadow: 2px 2px 0 #ccc, 4px 4px 0 #bbb;
      margin: 0;
    }

    .heading h2 {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, #8e2de2, #ff6ec4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
      margin: 8px 0 0;
    }

    .spacer {
      flex: 1;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 25px;
      justify-content: center;
      padding: 25px;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #8e2de2, #ff6ec4);
      color: white;
      border: none;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn:active,
    .btn.clicked {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div class="heading">
    <h1>Welcome
To
Tool Management</h1>
  </div>



  <div class="button-grid">
    <button class="btn" onclick="handleClick(this, 'code.html')">Code Setup</button>
    <button class="btn" onclick="handleClick(this, 'numbertool.html')">NUMBER TOOL</button>
    <button class="btn" onclick="handleClick(this, 'infotech.html')">INFOTECH</button>
    <button class="btn" onclick="handleClick(this, 'snap.html')">SNAPWALLET</button>
    <button class="btn" onclick="handleClick(this, 'youtube.html')">YouTube</button>
    <button class="btn" onclick="handleClick(this, 'cc.html')">CALCULATOR</button>
    <button class="btn" onclick="handleClick(this, 'search.html')">SEARCH</button>
  </div>

  <script>
    function handleClick(button, url) {
      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');
        window.location.href = url;
      }, 200);
    }

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("âœ… Service Worker registered"))
      .catch((e) => console.error("SW registration failed:", e));
  }

  </script>

</body>
</html>
